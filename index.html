<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Rock, Paper, Scissors</title> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'dark-text': 'hsl(229, 25%, 31%)',
            'score-text': 'hsl(229, 64%, 46%)',
            'header-outline': 'hsl(217, 16%, 45%)',
            
            'radial-gradient-from': 'hsl(214, 47%, 23%)',
            'radial-gradient-to': 'hsl(237, 49%, 15%)',
            'scissors-gradient-from': 'hsl(39, 89%, 49%)',
            'scissors-gradient-to': 'hsl(40, 84%, 53%)',
            'paper-gradient-from': 'hsl(230, 89%, 62%)',
            'paper-gradient-to': 'hsl(230, 89%, 65%)',
            'rock-gradient-from': 'hsl(349, 71%, 52%)',
            'rock-gradient-to': 'hsl(349, 70%, 56%)',
            'lizard-gradient-from': 'hsl(261, 73%, 60%)',
            'lizard-gradient-to': 'hsl(261, 72%, 63%)',
            'spock-gradient-from': 'hsl(189, 59%, 53%)',
            'spock-gradient-to': 'hsl(189, 58%, 57%)',
          },
          fontFamily: {
            default: "'Barlow Semi Condensed', sans-serif"
          },
          fontWeight: {
            semiBold: '600',
            bold: '700  '
          }
        }
      }
    }
    </script>
  <style type="text/tailwindcss">
    @layer components {
      .game-button {
        @apply shadow-[inset_0_-0.375rem_rgba(0,0,0,0.15)] bg-gradient-to-b  p-[min(3vw,_0.625rem)] rounded-full w-[min(30vw,_7.5rem)] h-[min(30vw,_7.5rem)] max-w-[7.5rem] max-h-[7.5rem] z-0
      }

      .game-button.paper {
        @apply from-paper-gradient-from to-paper-gradient-to
      }

      .game-button.rock {
        @apply from-rock-gradient-from to-rock-gradient-to
      }

      .game-button.scissors {
        @apply from-scissors-gradient-from to-scissors-gradient-to
      }

      .game-button.lizard {
        @apply from-lizard-gradient-from to-lizard-gradient-to
      }

      .game-button.spock {
        @apply from-spock-gradient-from to-spock-gradient-to
      }

      .game-button div {
        @apply bg-white shadow-[inset_0_0.25rem_rgba(0,0,0,0.15)] rounded-full w-full h-full max-w-[7.5rem] max-h-[7.5rem] flex items-center justify-center
      }

      .game-button div img {
        @apply object-cover max-w-[min(50%,_2.5rem)]
      }

      .loading-pick {
        @apply bg-[rgba(0,0,0,0.15)] rounded-full w-[min(30vw,_7.5rem)] h-[min(30vw,_7.5rem)] flex items-center justify-center z-[1]
      }

      .advanced-button {
        @apply absolute
      }
    }

    @layer utilities {
      * {
        @apply font-default
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      .winner-pick {
        position: relative;
        z-index: 0;
      }

      .winner-pick::before {
        content: '';
        position: absolute;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        z-index: -1;
        box-shadow: 0 0 0 0.75rem #293251 , 0 0 0 1.5rem #232c4b, 0 0 0 2.25rem #1e2949;
      }
    }
  </style>
</head>
<body>
  <section class="w-full h-full min-h-screen bg-gradient-to-b from-radial-gradient-from to-radial-gradient-to p-8 flex flex-col justify-between gap-20 relative">
    <div id="rules" class="h-full w-full hidden bg-white fixed inset-0 flex-col items-center justify-between gap-8 p-10 py-14 z-[999]">
      <h4 class="uppercase text-dark-text text-3xl font-bold">Rules</h4>
      <img src="./images/image-rules.svg" alt="Rules: scissors beats paper, papel beats rock, rock beats scissors" class="max-w">
      <button id="close-rules">
        <img src="./images/icon-close.svg" alt="close">
      </button>
    </div>

    <header id="header" class="border-2 border-solid border-header-outline rounded p-2 pl-4 min-w-[min-content] gap-x-2 w-[calc(100vw_-_4rem)] grid grid-cols-2 items-center">
      <h1 class="text-white leading-4 font-bold uppercase flex flex-col gap-[0.1rem]">
        <span class="w-full truncate">Rock</span>
        <span class="w-full truncate">Paper</span>
        <span class="w-full truncate">Scissors</span>
        <span class="w-full truncate advanced !hidden">Lizard</span>
        <span class="w-full truncate advanced !hidden">Spock</span>
      </h1>
      <div class="place-self-end flex flex-col items-center justify-between bg-white rounded py-1 px-4 max-w-full h-full w-[80px]">
        <strong class="text-score-text uppercase text-[0.625rem] font-bold">Score</strong>
        <span id="score" class="text-dark-text text-4xl font-bold max-w-full truncate">0</span>
      </div>
    </header>

    <main id="main">
      <div id="normal-first-step" class="flex justify-center items-center flex-wrap gap-x-[3.125rem] gap-y-[1.563rem] relative z-[0] before:content-[''] before:bg-[url('./images/bg-triangle.svg')] before:bg-cover before:bg-center before:bg-no-repeat before:absolute before:z-[-1] before:w-[min(12.5rem,_100%)] before:h-[min(12.5rem,_100%)]">
        <button id="paper-button" class="game-button paper">
          <div>
            <img src="./images/icon-paper.svg" />
          </div>
        </button>

        <button id="scissors-button" class="game-button scissors">
          <div>
            <img src="./images/icon-scissors.svg" />
          </div>
        </button>

        <button id="rock-button" class="game-button rock">
          <div>
            <img src="./images/icon-rock.svg" />
          </div>
        </button>
      </div>

      <div id="advanced-first-step" class="!hidden w-[min(329px,_100%)] h-[313px] mx-auto relative z-[0] before:content-[''] before:bg-[url('./images/bg-pentagon.svg')] before:bg-cover before:bg-center before:bg-no-repeat before:absolute before:z-[-1] before:w-[329px] before:h-[313px] before:max-w-full before:max-h-full before:top-0 before:left-[50%] before:translate-x-[-50%]">

        <button id="advanced-paper-button" class="game-button paper advanced-button top-[-30px] left-[50%] translate-x-[-50%]">
          <div>
            <img src="./images/icon-paper.svg" />
          </div>
        </button>

        <button id="advanced-scissors-button" class="game-button scissors advanced-button top-[70px] left-[max(calc(50%_-_170px),_1vw)] translate-x-[-max(calc(50%_-_170px),_1vw)]">
          <div>
            <img src="./images/icon-scissors.svg" />
          </div>
        </button>

        <button id="advanced-rock-button" class="game-button rock advanced-button top-[210px] left-[max(calc(50%_-_140px),_1vw)] translate-x-[-max(calc(50%_-_140px),_1vw)]">
          <div>
            <img src="./images/icon-rock.svg" />
          </div>
        </button>

        <button id="advanced-lizard-button" class="game-button lizard advanced-button top-[70px] right-[max(calc(50%_-_170px),_1vw)]">
          <div>
            <img src="./images/icon-lizard.svg" />
          </div>
        </button>

        <button id="advanced-spock-button" class="game-button spock advanced-button top-[210px] right-[max(calc(50%_-_140px),_1vw)]">
          <div>
            <img src="./images/icon-spock.svg" />
          </div>
        </button>
      </div>

      <div id="second-step" class="hidden justify-center gap-x-[3.125rem]">
        <div class="flex flex-col items-center gap-4">
          <div id="your-pick" class="loading-pick">
            <div>
              <img src="" alt="">
            </div>
          </div>
          <strong class="font-bold uppercase text-white text tracking-[0.1rem] text-center z-0 text-[0.625rem]">You picked</strong>
        </div>

        <div class="flex flex-col items-center gap-4">
          <div id="house-pick" class="loading-pick">
            <div>
              <img src="" alt="">
            </div>
          </div>
          <strong class="font-bold uppercase text-white text tracking-[0.1rem] text-center z-0 text-[0.625rem]">The house picked</strong>
        </div>
      </div>
    </main>

    <footer id="footer" class="flex-1 flex flex-col items-center justify-end gap-16">
      <div id="results" class="hidden flex-col justify-center gap-3">
        <h4 class="font-bold text-5xl uppercase text-white text-center"></h4>
        <button id="play-again" class="bg-white text-dark-text rounded-md py-2 uppercase tracking-[0.1rem]">Play again</button>
      </div>
      <div class="grid grid-cols-2 items-center justify-between gap-2 w-full">
        <button id="toggle-mode" class="uppercase border-white border-[0.063rem] border-solid rounded-md text-white font-bold p-1 tracking-[0.2rem] truncate">
          Advanced
        </button>
        <button id="show-rules" class="uppercase border-white border-[0.063rem] border-solid rounded-md text-white font-bold p-1 tracking-[0.2rem]">
          Rules
        </button>
      </div>
    </footer>
  </section>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
